<style>
    .container {
        display: flex;
        flex-direction: row;
    }
    
    .radio {
        margin: 0.5rem;
    }
    
    .radio input[type=radio] {
        position: absolute;
        opacity: 0;
    }
    
    .radio input[type=radio]+.radio-label:before {
        content: "";
        background: #f4f4f4;
        border-radius: 100%;
        border: 1px solid #b4b4b4;
        display: inline-block;
        width: 1.4em;
        height: 1.4em;
        position: relative;
        top: -0.2em;
        margin-right: 1em;
        vertical-align: top;
        cursor: pointer;
        text-align: center;
        transition: all 250ms ease;
    }
    
    .radio input[type=radio]:checked+.radio-label:before {
        background-color: #3197EE;
        box-shadow: inset 0 0 0 4px #f4f4f4;
    }
    
    .radio input[type=radio]:focus+.radio-label:before {
        outline: none;
        border-color: #3197EE;
    }
    
    .radio input[type=radio]:disabled+.radio-label:before {
        box-shadow: inset 0 0 0 4px #f4f4f4;
        border-color: #b4b4b4;
        background: #b4b4b4;
    }
    
    .radio input[type=radio]+.radio-label:empty:before {
        margin-right: 0;
    }
</style>


<div class="container">
    <div class="radio">
        <input id="radio-1" name="radio" type="radio">
        <label for="radio-1" class="radio-label">Checked</label>
    </div>

    <div class="radio">
        <input id="radio-2" name="radio" type="radio">
        <label for="radio-2" class="radio-label">Unchecked</label>
    </div>


    <div class="radio">

        <input type="radio" name="radio" value="yes">

        <label for="radio-2" class="radio-label">YES </label>
    </div>
    <div class="radio">

        <input type="radio" class="radio-label" name="Drink_and_smoke" value="no">NO
        <label for="MARITAL_STATUS" id="ms_label" class="margb10">	</label>
    </div>


</div>
